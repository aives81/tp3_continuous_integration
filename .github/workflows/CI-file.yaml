name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
          node-version: '22'

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Build
      run: yarn build

    - name: Start the server
      run: yarn start

    - name: analyze
      run: yarn lint

    - name: Run tests
      run: yarn tests

    - name: Format code
      run: yarn format:check

    - name: build docs
      run: mkdocs build
